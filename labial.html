<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colección de Labiales</title>
        <style> 
            body {
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                background-color: pink;
                background-image: url('imagenes/mac7.jpg');
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
            header {
                background-color: #f51f95;
                padding: 1rem;
                color: white;
                text-align: center;
            }
            nav {
                display: flex;
                justify-content: center;
                background-color: #5A189A;
                padding: 0.5rem;
            }
            nav button {
                background-color: #E5989B;
                color: white;
                border: none;
                padding: 10px 20px;
                margin: 0 10px;
                cursor: pointer;
                font-size: 1em;
                border-radius: 5px;
                transition: transform 0.3s ease, background-color 0.3s ease;
            }
            nav button:hover {
                background-color: #FFC8DD;
                transform: scale(1.1);
            }
            h1 {
                text-align: center; 
                font-size: 2.5em; 
                color: #5A189A;
            }
            section {
                padding: 2rem;
            }
            textarea{
                width: 100%;
                max-width: 600px;
                height: 150px;
                padding: 10px;
                margin: 1rem auto;
                font-family: Arial, sans-serif;
                font-size: 1rem;
                color: #333;
                border: 2px solid #5A189A;
                border-radius: 10px;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
                resize: none; /* Desactiva el redimensionamiento */
                transition: border-color 0.3s ease;
            }

            textarea:focus {
                border-color: #E5989B; /* Cambia el color del borde al enfocarlo */
                outline: none; /* Elimina el contorno predeterminado */
            }
            #producto {
                background-color: #FFDEFA;
                padding: 2rem;
                text-align: center;
            }
            #tutorial {
                background-color: #D8BFD8;
                padding: 2rem;
                text-align: center;
            }
            iframe {
                width: 80%;
                height: 400px;
                border: none;
            }
            .back-to-nav {
                text-align: center;
                margin-top: 1rem;
            }
            .back-to-nav a {
                text-decoration: none;
                color: #5A189A;
                font-weight: bold;
            }
            footer {
                background-color: #5A189A;
                color: white;
                text-align: center;
                padding: 1rem;
                position: relative;
                bottom: 0;
                width: 100%;
            }
            .social-icons {
                margin: 0.5rem 0;
            }
            .social-icons a {
                margin: 0 10px;
                text-decoration: none;
            }
            .social-icons img {
                width: 30px;
                height: 30px;
                transition: transform 0.3s ease;
            }
            .social-icons img:hover {
                transform: scale(1.2);
            }
        </style>
    </head>
    <body>
        <nav>
            <button onclick="location.href='#producto'">LABIAL</button>
            <button onclick="location.href='#tutorial'">TUTORIAL</button>
            <button onclick="location.href='practica1.html#PRODUCTOS'">VOLVER MENÚ</button>
        </nav>
        <header>
            <h1>Colección de Labiales de Marge Simpson</h1>
        </header>
        <center>
            <img src="imagenes/portada1.jpg" alt="Labial de Marge Simpson" style="width: 60%; margin: 1rem 0;">
        </center>
        <div>
            <marquee>
                <img src="imagenes/labial01.jpeg" alt="COLECCIÓN" width="350" height="80">
                <img src="imagenes/mac9.jpg" alt="MAQUILLAJE" width="350" height="80">
                <img src="imagenes/mac6.jpg" alt="ROPA" width="350" height="80">
            </marquee>
        </div>
        <section id="producto">
            <h2>Producto Destacado</h2>
            <center>
                <img src="imagenes/mac5.jpg" alt="Labial de Marge Simpson" style="width: 50%;">
            </center>
            <center><label for="texto2">Descripción Labiales de Margue</label>
            <textarea name="texto2">¡D'oh! Labiales divertidos
                    MAC se une a la familia Simpson para celebrar 25 años de risas y diversión. 
                    La colección de labiales es un homenaje a los personajes más queridos de Springfield.
                    Desde el rojo intenso de "Kiss Me, Bart" hasta el rosa suave de "Marge's Blush",
                    cada labial es una referencia a la serie que nos hace reír.
                    🌟
            </textarea></center>
            <div class="back-to-nav">
                <a href="#top">Volver al Menú</a>
            </div>
        </section>
        <section id="tutorial">
            <h2>Tutorial de Aplicación</h2>
            <center>
                <iframe src="https://www.youtube.com/embed/Mqf0W8kCfSc" allowfullscreen></iframe>
            </center>
            <div class="back-to-nav">
                <a href="#top">Volver al Menú</a>
            </div>
        </section>
        <footer>
            <p>&copy; 2024 Colección de Labiales. Todos los derechos reservados.DANIELETH-EVIL</p>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="imagenes/fb.jpg">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="imagenes/in.jpg">
                </a>
                <a href="https://chat.whatsapp.com/HkthOdXii5iAPcXvdfLEqr" target="_blank">
                    <img src="imagenes/w.jpeg">
                </a>
            </div>
        </footer>
    </body>
</html>
