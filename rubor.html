<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colección de Labiales</title>
        <style> 
            body {
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                background-color: rgb(202, 236, 48);
                background-image: url('imagenes/mac7.jpg');
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
            header {
                background-color: #f51f95;
                padding: 1rem;
                color: white;
                text-align: center;
            }
            nav {
                display: flex;
                justify-content: center;
                background-color: #dadd20;
                padding: 0.5rem;
            }
            nav button {
                background-color: #e76065;
                color: white;
                border: none;
                padding: 10px 20px;
                margin: 0 10px;
                cursor: pointer;
                font-size: 1em;
                border-radius: 5px;
                transition: transform 0.3s ease, background-color 0.3s ease;
            }
            nav button:hover {
                background-color: #FFC8DD;
                transform: scale(1.1);
            }
            h1 {
                text-align: center; 
                font-size: 2.5em; 
                color: #4d1832;
            }
            section {
                padding: 2rem;
            }
            #producto {
                background-color: #FFDEFA;
                padding: 2rem;
                text-align: center;
            }
            #tutorial {
                background-color: #D8BFD8;
                padding: 2rem;
                text-align: center;
            }
            iframe {
                width: 80%;
                height: 400px;
                border: none;
            }
            .back-to-nav {
                text-align: center;
                margin-top: 1rem;
            }
            .back-to-nav a {
                text-decoration: none;
                color: #5A189A;
                font-weight: bold;
            }
            footer {
                background-color: #5A189A;
                color: white;
                text-align: center;
                padding: 1rem;
                position: relative;
                bottom: 0;
                width: 100%;
            }
            .social-icons {
                margin: 0.5rem 0;
            }
            .social-icons a {
                margin: 0 10px;
                text-decoration: none;
            }
            .social-icons img {
                width: 30px;
                height: 30px;
                transition: transform 0.3s ease;
            }
            .social-icons img:hover {
                transform: scale(1.2);
            }
        </style>
    </head>
    <body>
        <nav>
            <button onclick="location.href='#producto'">LABIAL</button>
            <button onclick="location.href='#tutorial'">TUTORIAL</button>
            <button onclick="location.href='practica1.html#PRODUCTOS'">VOLVER MENÚ</button>
        </nav>
        <header>
            <h1>Rubores Stacy Malibu</h1>
        </header>
        <center>
            <img src="imagenes/mac4.jpg" alt="Rubor Stacy Malubu" style="width: 60%; margin: 1rem 0;">
        </center>
        <div>
            <marquee>
                <img src="imagenes/polvi2.jpeg" alt="COLECCIÓN" width="250" height="80">
                <img src="imagenes/rubor.jpeg" alt="MAQUILLAJE" width="250" height="80">
                <img src="imagenes/marge1.1.jpeg" alt="ROPA" width="250" height="80">
            </marquee>
        </div>
        <section id="producto">
            <h2>Producto Destacado</h2>
            <center>
                <img src="imagenes/polvi2.jpeg" alt="Labial de Marge Simpson" style="width: 50%;">
            </center>
            <center><label for="texto2"></label>
                <textarea name="texto2">Rubor: "La sonrisa de Lisa"
                        El rubor de la Colección de Los Simpsons es un tributo a la sonrisa contagiosa de Lisa. 
                        Con tonos que van desde rosados suaves hasta coral más intenso, 
                        este rubor es perfecto para darle un toque de frescura y vitalidad a tu rostro.
                        🌟
                </textarea></center>
            <div class="back-to-nav">
                <a href="#top">Volver al Menú</a>
            </div>
        </section>
        <section id="tutorial">
            <h2>Tutorial de Aplicación</h2>
            <center>
                <iframe src="VID.mp4" allowfullscreen></iframe>
            </center>
            <div class="back-to-nav">
                <a href="#top">Volver al Menú</a>
            </div>
        </section>
        <footer>
            <p>&copy; 2024 Colección de Labiales. Todos los derechos reservados.DANIELETH-EVIL</p>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="imagenes/fb.jpg">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="imagenes/in.jpg">
                </a>
                <a href="https://chat.whatsapp.com/HkthOdXii5iAPcXvdfLEqr" target="_blank">
                    <img src="imagenes/w.jpeg">
                </a>
            </div>
        </footer>
    </body>
</html>
