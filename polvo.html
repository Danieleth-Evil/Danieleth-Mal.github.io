<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colección de Labiales</title>
    <style>
        body {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: pink;
            background-image: url('imagenes/mac7.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        header {
            background-color: #4aadee;
            padding: 1.5rem;
            color: white;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #0b4fb6;
            padding: 0.5rem;
        }
        nav button {
            background-color: #08f0f8;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        nav button:hover {
            background-color: #1cdb25;
            transform: scale(1.1);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
        }
        section {
            padding: 2rem;
            text-align: center;
        }
        textarea {
            width: 100%;
            max-width: 600px;
            height: 150px;
            padding: 10px;
            margin: 1rem auto;
            font-size: 1rem;
            color: #f70c0c;
            border: 2px solid #2166fc;
            border-radius: 10px;
            resize: none;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            border-color: #66BB6A;
            outline: none;
        }
        #producto {
            background-color: #30bed1;
            padding: 2rem;
        }
        #tutorial {
            background-color: #A5D6A7;
            padding: 2rem;
        }
        iframe {
            width: 50%;
            height: 200px;
            border: none;
        }
        .back-to-nav a {
            text-decoration: none;
            color: #082b42;
            font-weight: bold;
        }
        footer {
            background-color: #1bece2;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .social-icons {
            margin: 0.5rem 0;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease;
        }
        .social-icons img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
